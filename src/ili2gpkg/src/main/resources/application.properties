# ========================
# APPLICATION
# ========================

# Directory where will be saved uploaded files. Make sure that the application 
# have write permissions on such directory.
org.catais.gpkg.uploadedFiles = /opt/tmp

# ========================
# SPRING BOOT: MULTIPART
# ========================

# Set the file size limit (default 1Mb). If you want to specify that files be 
# unlimited set the multipart.maxFileSize property to -1.
spring.http.multipart.max-file-size=50Mb

# Set the total request size for a multipart/form-data (default 10Mb)
spring.http.multipart.max-request-size=50Mb

# ========================
# SPRING BOOT: SERVER
# ========================

# Set different server port
server.port=8886

# Set context path
server.contextPath=/ili2gpkg

# Logging level
logging.level.org.catais=INFO
#logging.level.=TRACE
